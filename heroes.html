        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0d1117 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #ffd700;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffd700;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        .search-filter-section {
            background: rgba(26, 35, 50, 0.8);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            min-width: 250px;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 25px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #ffd700;
            color: #0f1419;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .heroes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .hero-card {
            background: rgba(26, 35, 50, 0.9);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 215, 0, 0.2);
            cursor: pointer;
            position: relative;
        }

        .hero-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #ffd700;
        }

        .hero-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .hero-card:hover .hero-image {
            transform: scale(1.1);
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.8) 100%);
        }

        .hero-info {
            padding: 1.5rem;
        }

        .hero-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        .hero-role {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 0.5rem;
            background: rgba(15, 20, 25, 0.5);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }

        .hero-description {
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 35, 50, 0.95);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ffd700;
        }

        .hero-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .hero-detail-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }

        .hero-stats-chart {
            height: 300px;
        }

        .hero-skills {
            margin-top: 2rem;
        }

        .skills-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .skill-item {
            background: rgba(15, 20, 25, 0.5);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .skill-name {
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 0.5rem;
        }

        .skill-description {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #ffd700;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .filter-buttons {
                justify-content: flex-start;
            }
            
            .heroes-container {
                grid-template-columns: 1fr;
            }
            
            .hero-detail-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>

        // 渲染英雄列表
        function renderHeroes(heroes) {

            const noResults = document.getElementById('noResults');
            
            if (heroes.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            container.innerHTML = heroes.map(hero => `
                <div class="hero-card" data-hero-id="${hero.id}">
                    <div class="hero-image-container">
                        <img src="${hero.image}" alt="${hero.name}" class="hero-image">
                        <div class="hero-overlay"></div>
                    </div>
                    <div class="hero-info">
                        <h3 class="hero-name">${hero.name}</h3>
                        <span class="hero-role">${hero.roleText}</span>
                        <div class="hero-stats">

                            </div>

                            </div>

                            </div>
                        </div>
                        <p class="hero-description">${hero.description}</p>
                    </div>
                </div>
            `).join('');

                    showHeroDetail(heroId);
                });
            });
        }

        // 显示英雄详情
        function showHeroDetail(heroId) {
            const hero = heroesData.find(h => h.id === heroId);
            if (!hero) return;

            document.getElementById('modalTitle').textContent = hero.name;
            document.getElementById('modalHeroImage').src = hero.image;
            
            // 渲染技能信息
            const skillsContainer = document.getElementById('skillsContainer');
            skillsContainer.innerHTML = hero.skills.map(skill => `
                <div class="skill-item">
                    <div class="skill-name">${skill.name}</div>
                    <div class="skill-description">${skill.description}</div>
                </div>
            `).join('');

            // 渲染属性雷达图
            renderStatsChart(hero.stats);

            // 显示模态框
            document.getElementById('heroModal').style.display = 'block';
        }

        // 渲染属性雷达图
        function renderStatsChart(stats) {
            const chartDom = document.getElementById('statsChart');
            const myChart = echarts.init(chartDom);

            const option = {
                backgroundColor: 'transparent',
                radar: {
                    indicator: [
                        { name: '攻击', max: 100 },
                        { name: '防御', max: 100 },
                        { name: '法术', max: 100 },
                        { name: '难度', max: 100 }
                    ],
                    axisName: {
                        color: '#ffd700'
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(255, 215, 0, 0.3)'
                        }
                    },
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 215, 0, 0.5)'
                        }
                    }
                },
                series: [{
                    type: 'radar',
                    data: [{
                        value: [stats.attack, stats.defense, stats.magic, stats.difficulty],
                        name: '英雄属性',
                        areaStyle: {
                            color: 'rgba(255, 215, 0, 0.3)'
                        },
                        lineStyle: {
                            color: '#ffd700'
                        },
                        itemStyle: {
                            color: '#ffd700'
                        }
                    }]
                }]
            };

            myChart.setOption(option);
        }

        // 搜索功能
        function searchHeroes(query) {
            const filtered = heroesData.filter(hero => 
                hero.name.toLowerCase().includes(query.toLowerCase())
            );
            
            if (currentFilter === 'all') {
                filteredHeroes = filtered;
            } else {
                filteredHeroes = filtered.filter(hero => hero.role === currentFilter);
            }
            
            renderHeroes(filteredHeroes);
        }

        // 筛选功能
        function filterHeroes(role) {
            currentFilter = role;
            
            if (role === 'all') {
                filteredHeroes = [...heroesData];
            } else {
                filteredHeroes = heroesData.filter(hero => hero.role === role);
            }
            
            // 考虑搜索条件
            const searchQuery = document.getElementById('searchInput').value;
            if (searchQuery) {
                filteredHeroes = filteredHeroes.filter(hero => 
                    hero.name.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }
            
            renderHeroes(filteredHeroes);
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 初始渲染
            renderHeroes(heroesData);

            // 搜索输入
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchHeroes(e.target.value);
            });

            // 筛选按钮
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // 更新按钮状态
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // 筛选英雄
                    filterHeroes(btn.dataset.role);
                });
            });

            // 模态框关闭
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('heroModal').style.display = 'none';
            });

            // 点击模态框外部关闭
            document.getElementById('heroModal').addEventListener('click', (e) => {
                if (e.target.id === 'heroModal') {
                    document.getElementById('heroModal').style.display = 'none';
                }
            });

            // 添加滚动动画
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // 观察英雄卡片
            const observeHeroCards = () => {
                document.querySelectorAll('.hero-card').forEach(card => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.style.transition = 'all 0.6s ease';
                    observer.observe(card);
                });
            };
            
            observeHeroCards();

            // 重新观察新渲染的卡片
            const originalRenderHeroes = renderHeroes;
            renderHeroes = function(heroes) {
                originalRenderHeroes(heroes);
                setTimeout(observeHeroCards, 100);
            };
        });
    </script>
</body>
</html>
