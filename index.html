<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀 - 官方网站</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0d1117 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #ffd700;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffd700;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: url('https://kimi-web-img.moonshot.cn/img/img.netbian.com/84e92626a4dabfb41db11db583baa9424a252bc5.jpg') center/cover;
            background-attachment: fixed;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
        }

        .featured-heroes {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 3rem;
            color: #ffd700;
        }

        .heroes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .hero-card {
            background: rgba(26, 35, 50, 0.8);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .hero-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #ffd700;
        }

        .hero-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .hero-card:hover .hero-image {
            transform: scale(1.1);
        }

        .hero-info {
            padding: 1.5rem;
        }

        .hero-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffd700;
        }

        .hero-role {
            color: #ff6b35;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .hero-description {
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .game-features {
            background: rgba(15, 20, 25, 0.5);
            padding: 5rem 2rem;
            margin: 3rem 0;
        }

        .features-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: rgba(26, 35, 50, 0.8);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .feature-description {
            color: #b0b0b0;
            line-height: 1.6;
        }

        .footer {
            background: rgba(15, 20, 25, 0.95);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            color: #b0b0b0;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .scroll-indicator:hover {
            background: #ffd700;
            transform: scale(1.1);
        }

        .scroll-indicator i {
            color: #0f1419;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .heroes-grid {
                grid-template-columns: 1fr;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="particles-container"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-crown"></i>
                王者荣耀
            </a>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="heroes.html">英雄介绍</a></li>
                <li><a href="equipment.html">装备介绍</a></li>
                <li><a href="maps.html">地图介绍</a></li>
                <li><a href="world.html">世界观</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">王者荣耀</h1>
            <p class="hero-subtitle">5v5英雄公平对战手游</p>
            <a href="heroes.html" class="cta-button">探索英雄世界</a>
        </div>
    </section>

    <section class="featured-heroes">
        <h2 class="section-title">热门英雄</h2>
        <div class="heroes-grid" id="heroes-grid">
            <!-- 英雄卡片将通过Vue.js动态生成 -->
        </div>
    </section>

    <section class="game-features">
        <div class="features-container">
            <h2 class="section-title">游戏特色</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3 class="feature-title">5v5公平竞技</h3>
                    <p class="feature-description">
                        经典的MOBA玩法，5v5团队作战，考验配合与策略，体验公平的竞技乐趣。
                    </p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h3 class="feature-title">快节奏对战</h3>
                    <p class="feature-description">
                        10分钟一局，随时随地享受紧张刺激的战斗体验，适合移动端游戏习惯。
                    </p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h3 class="feature-title">丰富英雄池</h3>
                    <p class="feature-description">
                        超过100位英雄，涵盖坦克、战士、法师、射手、辅助、刺客六大职业。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 王者荣耀官方网站. 保留所有权利.</p>
        </div>
    </footer>

    <div class="scroll-indicator" @click="scrollToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        // Vue.js 应用
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    heroes: [
                        {
                            id: 1,
                            name: '露娜',
                            role: '战士/刺客',
                            image: 'https://kimi-web-img.moonshot.cn/img/image.9game.cn/015bab8e8e4269336e08438c16d3d99beac9d99c.jpg',
                            description: '月光之女，拥有强大的突进能力和持续输出能力，是战场上的致命杀手。'
                        },
                        {
                            id: 2,
                            name: '李白',
                            role: '刺客',
                            image: 'https://kimi-web-img.moonshot.cn/img/image.9game.cn/c40a217c7de831f826ecf0611534020b9dc1147b.jpg',
                            description: '青莲剑仙，以华丽的剑法和灵活的位移著称，能够快速切入敌方后排。'
                        },
                        {
                            id: 3,
                            name: '貂蝉',
                            role: '法师',
                            image: 'https://kimi-web-img.moonshot.cn/img/i0.hdslb.com/c2d72af18daaca880ad2bfe1902d497c3aa5cf73.jpg',
                            description: '闭月羞花，拥有美丽的舞姿和强大的法术伤害，是团队的核心输出。'
                        },
                        {
                            id: 4,
                            name: '孙悟空',
                            role: '战士/刺客',
                            image: 'https://kimi-web-img.moonshot.cn/img/shp.qpic.cn/8204b42e0495e2fcefe0e86bea03d95deb1dcd10',
                            description: '齐天大圣，拥有超强的爆发力和生存能力，是战场上的不败战神。'
                        }
                    ]
                }
            },
            methods: {
                scrollToTop() {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                },
                initParticles() {
                    // 使用PIXI.js创建粒子背景
                    const app = new PIXI.Application({
                        width: window.innerWidth,
                        height: window.innerHeight,
                        backgroundColor: 0x000000,
                        backgroundAlpha: 0
                    });
                    
                    document.getElementById('particles-container').appendChild(app.view);
                    
                    // 创建粒子容器
                    const particleContainer = new PIXI.Container();
                    app.stage.addChild(particleContainer);
                    
                    // 创建粒子
                    const particles = [];
                    for (let i = 0; i < 50; i++) {
                        const particle = new PIXI.Graphics();
                        particle.beginFill(0xffd700, 0.3);
                        particle.drawCircle(0, 0, Math.random() * 3 + 1);
                        particle.endFill();
                        
                        particle.x = Math.random() * app.screen.width;
                        particle.y = Math.random() * app.screen.height;
                        particle.vx = (Math.random() - 0.5) * 2;
                        particle.vy = (Math.random() - 0.5) * 2;
                        
                        particles.push(particle);
                        particleContainer.addChild(particle);
                    }
                    
                    // 动画循环
                    app.ticker.add(() => {
                        particles.forEach(particle => {
                            particle.x += particle.vx;
                            particle.y += particle.vy;
                            
                            if (particle.x < 0) particle.x = app.screen.width;
                            if (particle.x > app.screen.width) particle.x = 0;
                            if (particle.y < 0) particle.y = app.screen.height;
                            if (particle.y > app.screen.height) particle.y = 0;
                        });
                    });
                    
                    // 响应窗口大小变化
                    window.addEventListener('resize', () => {
                        app.renderer.resize(window.innerWidth, window.innerHeight);
                    });
                }
            },
            mounted() {
                // 初始化粒子背景
                this.initParticles();
                
                // 渲染英雄卡片
                const heroesGrid = document.getElementById('heroes-grid');
                this.heroes.forEach(hero => {
                    const heroCard = document.createElement('div');
                    heroCard.className = 'hero-card';
                    heroCard.innerHTML = `
                        <img src="${hero.image}" alt="${hero.name}" class="hero-image">
                        <div class="hero-info">
                            <h3 class="hero-name">${hero.name}</h3>
                            <p class="hero-role">${hero.role}</p>
                            <p class="hero-description">${hero.description}</p>
                        </div>
                    `;
                    heroesGrid.appendChild(heroCard);
                });
                
                // 添加滚动动画
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }
                    });
                }, observerOptions);
                
                // 观察所有卡片
                document.querySelectorAll('.hero-card, .feature-card').forEach(card => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.style.transition = 'all 0.6s ease';
                    observer.observe(card);
                });
            }
        }).mount();

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
